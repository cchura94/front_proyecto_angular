<div class="card">
    <h1>Gestión Categorias</h1>
    <p-button label="Nueva Categoria" severity="primary" (click)="nuevoOpenDialog()" />

   

    <p-table [value]="categorias" [tableStyle]="{ 'min-width': '50rem' }" styleClass="p-datatable-sm">
        <ng-template pTemplate="header">
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Detalle</th>
                <th>Gestión</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-categoria>
            <tr>
                <td>{{ categoria.id }}</td>
                <td>{{ categoria.nombre }}</td>
                <td>{{ categoria.detalle }}</td>
                <td>
                    <p-button icon="pi pi-pencil" severity="warning" (click)="openDialog(categoria)" />
                </td>
            </tr>
        </ng-template>
    </p-table>

    <hr>

<input type="text" name="nombre" [(ngModel)]="categoria.nombre">
<input type="text" name="detalle" [(ngModel)]="categoria.detalle">
<button (click)="funGuardarCategoria()">Guardar Categoria</button>
<table border="1">
    <thead>
        <tr>
            <th>ID</th>
            <th>NOMBRE</th>
            <th>DETALLE</th>
            <th>ACCION</th>
        </tr>
    </thead>
    <tbody>
        @for (cat of categorias; track $index) {
        <tr>
            <td>{{ cat.id }}</td>
            <td>{{ cat.nombre }}</td>
            <td>{{ cat.detalle }}</td>
            <td>
                <button (click)="funEditarCategoria(cat)">editar</button>
                <button (click)="funEliminar(cat)">eliminar</button>
            </td>
        </tr>
        }
    </tbody>
</table>

</div>


<p-dialog header="Categogria" [modal]="true" [(visible)]="visible" [style]="{ width: '25rem' }">
    <span class="p-text-secondary block mb-5">Ingresar datos de categoria.</span>
    <div class="flex align-items-center gap-3 mb-3">
        <label for="nom" class="font-semibold w-6rem">Nombre</label>
        <input pInputText id="nom" class="flex-auto" autocomplete="off" name="nombre" [(ngModel)]="categoria.nombre" />
    </div>
    <div class="flex align-items-center gap-3 mb-5">
        <label for="det" class="font-semibold w-6rem">Detalle</label>
        <input pInputText id="det" class="flex-auto" autocomplete="off" name="detalle" [(ngModel)]="categoria.detalle" />
    </div>
    <div class="flex justify-content-end gap-2">
        <p-button label="Cancelar" severity="secondary" (click)="visible = false" />
        <p-button label="Guardar" (click)="funGuardarCategoria()" />
    </div>
</p-dialog>
